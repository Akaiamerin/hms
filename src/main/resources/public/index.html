<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <!-- title -->
    <title>作业管理系统</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/static/images/favicon.png}" type="image/png">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>

<body>
    <!-- preloader start -->
    <div class="preloader"></div>
    <!-- preloader end -->
    <!-- main wrapper start -->
    <div class="main-wrapper">
        <div class="d-flex justify-content-center align-items-center viewport-height-100">
            <div class="container">
                <div class="card">
                    <div class="row">
                        <div class="col col-xl-6 mx-auto">
                            <div class="card-body p-3 text-center">
                                <div class="my-3 text-center">
                                    <img th:src="@{/static/images/logo-text.png}" alt="">
                                </div>
                                <h1 class="fw-bold text-primary">作业管理系统</h1>
                                <div class="my-3">
                                    <a class="btn btn-primary mx-3 px-5" th:href="@{/auth/login}">登录</a>
                                    <a class="btn btn-primary mx-3 px-5" th:href="@{/auth/register}">注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main wrapper end -->
    <!-- js -->
    <script th:src="@{/static/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/lib/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
