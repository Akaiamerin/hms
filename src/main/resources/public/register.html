<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <!-- title -->
    <title>作业管理系统 | 注册</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/static/images/favicon.png}" type="image/png">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>

<body>
    <!-- preloader start -->
    <div class="preloader"></div>
    <!-- preloader end -->
    <!-- main wrapper start -->
    <div class="main-wrapper">
        <div class="d-flex justify-content-center align-items-center viewport-height-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="p-3">
                                    <div class="my-3 text-center">
                                        <img th:src="@{/static/images/logo-text.png}" width="200" alt="">
                                    </div>
                                    <div class="my-3 text-center">
                                        <h2>注册</h2>
                                    </div>
                                    <div class="form-body">
                                        <form th:action="@{/auth/register}" method="post">
                                            <div class="form-group d-flex justify-content-evenly align-items-center">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           id="admin" name="role" value="admin"
                                                           th:checked="${role == 'admin'}">
                                                    <label class="form-check-label" for="admin">管理员</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           id="teacher" name="role" value="teacher"
                                                           th:checked="${role == 'teacher'}">
                                                    <label class="form-check-label" for="teacher">教师</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           id="student" name="role" value="student"
                                                           th:checked="${role == 'student'}">
                                                    <label class="form-check-label" for="student">学生</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="username">用户名</label>
                                                <div class="position-relative input-icon">
                                                    <input class="form-control" type="text"
                                                           id="username" name="username" placeholder="请输入用户名"
                                                           th:value="${username}">
                                                    <span class="position-absolute top-50 translate-middle-y">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="password">密码</label>
                                                <div class="position-relative input-icon">
                                                    <input class="form-control" type="password"
                                                           id="password" name="password" placeholder="请输入密码"
                                                           th:value="${password}">
                                                    <span class="position-absolute top-50 translate-middle-y">
                                                        <i class="fa fa-lock"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="no">编号</label>
                                                <div class="position-relative input-icon">
                                                    <input class="form-control" type="text"
                                                           id="no" name="no" placeholder="请输入编号"
                                                           th:value="${no}">
                                                    <span class="position-absolute top-50 translate-middle-y">
                                                        <i class="fa fa-n"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="name">姓名</label>
                                                <div class="position-relative input-icon">
                                                    <input class="form-control" type="text"
                                                           id="name" name="name" placeholder="请输入姓名"
                                                           th:value="${name}">
                                                    <span class="position-absolute top-50 translate-middle-y">
                                                        <i class="fas fa-user-edit"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <span class="small text-danger" th:text="${message}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-primary w-100">注册</button>
                                            </div>
                                            <div class="form-group">
                                                <div class="text-center">
                                                    <span>已有帐号？</span>
                                                    <a th:href="@{/auth/login}">登录</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main wrapper end -->
    <!-- js -->
    <script th:src="@{/static/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/lib/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
