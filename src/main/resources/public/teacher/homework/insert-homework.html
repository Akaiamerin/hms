<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <!-- title -->
    <title>作业管理系统 | 增加作业</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/static/images/favicon.png}" type="image/png">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/lib/metismenu/metisMenu.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>

<body>
    <!-- preloader start -->
    <div th:replace="~{/teacher/index::preloader}"></div>
    <!-- preloader end -->
    <!-- main wrapper start -->
    <div class="main-wrapper">
        <!-- sidebar start -->
        <aside th:replace="~{/teacher/index::sidebar}"></aside>
        <!-- sidebar end -->
        <!-- header start -->
        <header th:replace="~{/teacher/index::header}"></header>
        <!-- header end -->
        <!-- main content start -->
        <div class="main-content">
            <div class="page-title">
                <div class="row">
                    <div class="col">
                        <h2>增加课程</h2>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/teacher/insert-homework}" method="post">
                            <div class="form-group">
                                <label class="form-label" for="courseNo">课程编号</label>
                                <select class="form-select" id="courseNo" name="courseNo">
                                    <option th:each="course : ${courseList}"
                                            th:value="${course.getNo()}"
                                            th:text="${course.getNo() + ' ' + course.getTitle()}"></option>
                                </select>
                                <span class="small text-danger" th:text="${courseNoMessage}"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="teacherNo">教师编号</label>
                                <select class="form-select" id="teacherNo" name="teacherNo">
                                    <option th:each="teacher : ${teacherList}"
                                            th:value="${teacher.getNo()}"
                                            th:text="${teacher.getNo() + ' ' + teacher.getName()}"
                                            th:selected="${teacher.getNo() == teacherNo}"></option>
                                </select>
                                <span class="small text-danger" th:text="${teacherNoMessage}"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="deadline">截止时间</label>
                                <input class="form-control" type="datetime-local" id="deadline" name="deadline"
                                       th:value="${deadline}">
                                <span class="small text-danger" th:text="${deadlineMessage}"></span>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content end -->
        <!-- footer start -->
        <footer th:replace="~{/teacher/index::footer}"></footer>
        <!-- footer end -->
    </div>
    <!-- main wrapper end -->
    <!-- js -->
    <script th:src="@{/static/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/lib/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/lib/metismenu/metisMenu.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
